{% extends 'accounts/main.html' %}

{% block content %}

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card card-body">
                <h5>Products</h5>
            </div>
            <hr>
            <div class="card card-body">
                <table class='table'>

                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                        
                    </tr>

                    {% for prod in prods%}
                    <tr>
                        <td>{{prod.name}}</td>
                        <td>{{prod.category}}</td>
                        <td>{{prod.price}}</td>

                    </tr>


                    {% endfor %}


                </table>
            </div>
            

        </div>
    </div>
</div>
{% endblock %}
