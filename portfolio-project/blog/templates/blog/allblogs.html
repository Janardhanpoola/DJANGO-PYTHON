    <header>

</header>

        <h1 class="text-center pt-3">Welcome to PJ's Blog</h1>

        {{blog.time}}
        <br/>
        <img class="img-fluid" src="{{blog.image.url}}"}}   width="350" height="300"/>
        <br/>
        {{blog.body}}

        <br/>
        <br/>

      {%endfor%}
      

    </div>

</main>
