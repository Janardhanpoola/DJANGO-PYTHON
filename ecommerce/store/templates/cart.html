{% extends 'main.html' %}

{% load static%}

{% block content %}

<div class="row">

    <div class='col-lg-12'>

        <div class="box-element">

            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190;Continue shopping</a>
            <br>
            <br>
            <table class="table">

             <tr>
                <th><h5>Items: <strong>3</strong></h5></th>
                
                <th><h5>Total: <strong>$60</strong></h5></th>
                <th>
                <a style="display: inlineblock;float:right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Proceed to check</a>
                </th>
             </tr>  
            
            </table>
        </div>
        
        <br>
        <div class="box-element">

            <div class="cart-row">

                <div style="flex:2"></div>
                <div style="flex:2"><strong>Product</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>

                <div style="flex:1"><strong>Total</strong></div>

            </div>

            <div class="cart-row">

                <div style="flex:2"><img class='row-image' src="{% static 'images/product.png' %}"></div>
                <div style="flex:2">Product1</div>
                <div style="flex:1">$20</div>
                <div style="flex:1">
                    <h6 class="quantity">3</h6>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/triangle-up.png'%}">
                        <img class="chg-quantity" src="{% static 'images/triangle-down.png'%}">
                    </div>


                </div>
                <div style="flex:1">$60</div>

            </div>         


        </div> 


    </div>

</div>


{% endblock %}
